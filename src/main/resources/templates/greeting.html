<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Konfiguracja tekstu powitalnego</title>
    <script th:src="@{/js/greeting.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        
        <div class="row">
        	<div class="col-lg-12">
	            <h1 class="page-header">Wiadomość powitalna na mesengerze</h1>        
            </div>
        </div>
        
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
	        		<div class="panel-heading">Ustaw wiadomość</div>
			        <div class="panel-body">
			            <form action="#" th:action="@{/admin/greeting}" th:object="${greeting}" method="post">
			                <div class="form-group">
			                    <label for="message">Wpisz wiadomość</label>
			                    <textarea id="message" class="form-control autofocus" type="text" name="message" th:field="*{content}"/>
			                </div>
			                
			                <div class="pull-right">
			                	<a th:href="@{/admin/greeting}" class="btn btn-default">Przeładuj</a>
				                <button type="reset" class="btn btn-default">Resetuj</button>
				                <button type="submit" class="btn btn-primary">Zatwierdź</button>
			                </div>
			            </form>
			        </div>
        		</div>
	        </div>
        </div>
        
        <div class="row">
        	<div class="col-lg-12">
        		<div class="bs-callout bs-callout-default">
		            <h4>Istnieje możliwość wpisania specjalnych znaczników dotyczących użytkownika który otwiera okno rozmowy</h4>
		            <p>Możesz umieśćic następujące znaczniki:</p>
		            <ul>
		                <li>{{user_first_name}} - w to miejsce zostanie umieszczone imie użytkownika który otwiera okno rozmowy <button class="btn btn-info btn-xs" onclick="addText(this, '{{user_first_name}}')">Dodaj znacznik</button></li>
		                <li>{{user_last_name}}  -  jak wyżej tylko, że nazwisko <button class="btn btn-info btn-xs" onclick="addText(this, '{{user_last_name}}')">Dodaj znacznik</button></li>
		                <li>{{user_full_name}}  - oraz jedno i drugie <button class="btn btn-info btn-xs" onclick="addText(this, '{{user_full_name}}')">Dodaj znacznik</button></li>
		            </ul>
				</div>
			</div>
        </div>
    </div>
</body>
</html>
