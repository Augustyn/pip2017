<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Change password</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change password</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/change/password}" method="post" >
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" autofocus=""/>
                                <br/>
                                <input id="passwordInput" data-toggle="password" class="form-control" placeholder="Enter new password" name="newPassword" type="password" autofocus=""/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Change password</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
