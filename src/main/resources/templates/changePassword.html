<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Change password</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change password</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/change/password}" method="post" th:object="${resetPassword}">
                        <fieldset>
                            <div class="form-group">
                                <input type="hidden" th:field="*{resetToken}" name="token"/>
                                <input class="form-control" id="userMailInput" th:field="*{userMail}" type="text"  placeholder="Email"/>
                                <br/>
                                <input class="form-control" id="newPasswordInput" th:field="*{newPassword}" type="password" placeholder="New password"/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Change password</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
