messenger:
  pageAccessToken: ${MESSENGER_PAGE_ACCESS_TOKEN}
  appSecret: ${MESSENGER_APP_SECRET}
  verifyToken: ${MESSENGER_VERIFY_TOKEN}


management:
  port: 8081
  security:
    enabled: true

security:
  basic:
    enabled: false
  user:
    name: test
    password: test


  datasource:
    url: jdbc:h2:mem:production;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password: test
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
      path: /admin/console